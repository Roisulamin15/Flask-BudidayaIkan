<!-- templates/admin/login.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <!-- Navbar -->
    <nav class="bg-blue-400 text-slate-200 px-6 py-4">
        <div class="container mx-auto flex justify-center items-center">
            <!-- Website Name -->
            <span class="text-2xl font-bold">
                Admin Login
            </span>
        </div>
    </nav>

    <!-- Login Form Section -->
    <div class="container mx-auto px-4 py-12 flex justify-center">
        <div class="w-full max-w-sm bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-3xl font-bold text-center text-blue-900 mb-6">Login</h2>

            <!-- Display error message if login fails -->
            {% if error %}
            <div class="bg-red-500 text-white p-4 mb-6 rounded-lg text-center">
                {{ error }}
            </div>
            {% endif %}

            <form action="{{ url_for('login') }}" method="post">
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Username:</label>
                    <input type="text" name="username" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">Password:</label>
                    <input type="password" name="password" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <button type="submit"
                    class="w-full bg-blue-400 text-white px-4 py-2 rounded-lg hover:bg-blue-500 transition">
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-blue-400 text-white py-6 mt-12">
        <div class="container mx-auto text-center">
            <p class="text-sm">
                &copy; 2024 Solusi Cerdas Budidaya Ikan Air Tawar. Oleh Mahasiswa Politeknik Harapan Bersama.
            </p>
        </div>
    </footer>

</body>

</html>
