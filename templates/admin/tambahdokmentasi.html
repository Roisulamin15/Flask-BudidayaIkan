<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tambah Dokumentasi</title>
</head>
<body>
    <h1>Tambah Dokumentasi Baru</h1>
    <form action="{{ url_for('tambah_dokumentasi') }}" method="post">
        <label>Judul:</label>
        <input type="text" name="judul" required>
        <br>
        <label>Deskripsi:</label>
        <textarea name="deskripsi" required></textarea>
        <br>
        <button type="submit">Simpan</button>
    </form>
</body>
</html>
